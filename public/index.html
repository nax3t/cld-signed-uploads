<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signed uploading</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>

  <h1>Signed Uploads to Cloudinary via the Upload Widget</h1>
  <p>
    <b>Important:</b> Before you start, ensure you've configured your Cloudinary account details in
    <b>app.js</b>.
  </p>
  <form action="/users/1/profile?_method=PUT" method="POST">
    <p>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </p>

    <p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </p>

    <p>
      <label for="upload_widget">Profile Picture:</label>
      <input type="button" id="upload_widget" class="submit" value="Upload Files" name="upload_widget">
      
      <input type="text" id="profilePicture" name="profilePicture" hidden>
    </p>

    <button type="submit" class="submit">Update Profile</button>
  </form>
  <div id="upload_preview"></div>
  <h3>Upload response:</h3>
  <pre class="data" id="uwdata"></pre>

  <!-- cloudinary upload widget -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

  <!-- local upload instantiation -->
  <script src="/js/uploadClientWidget.js" type="text/javascript"></script>
</body>

</html>
